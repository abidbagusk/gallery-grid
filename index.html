<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grid Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>

<body>
        <h1 class="main-font">Responsive Gallery Grid</h1>
        <p class="main-font">CSS Grid - Awesome Grid</p>
        <button id="add-small-div">Add Small Content</button>
        <button id="add-big-div">Add Big Content</button>
        <button id="add-length-div">Add Width Div</button>
        <button id="add-height-div">Add Height Div</button>
        <button id="delete-div">Delete Div</button>
        <div class="wrapper">
                <div class="div-content"><img src="https://images.unsplash.com/photo-1548097341-3d7b4821f984?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=893&q=80"
                                alt="" class="image-grid"></div>
                <div class="div-content"><img src="https://images.unsplash.com/photo-1513949753947-6e8080db3fa6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                                alt="" class="image-grid"></div>
                <div class="div-content"><img src="https://images.unsplash.com/photo-1484081064812-86e90e107fa8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                                alt="" class="image-grid"></div>
                <div class="div-content"><img src="https://images.unsplash.com/photo-1491864483946-1f06be97b71d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1052&q=80"
                                alt="" class="image-grid"></div>
        </div>
        <script src="main.js"></script>
</body>

</html>
